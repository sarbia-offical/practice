        <img src="./assets/需求订阅.png">

<script>
    let array = [{age: 10},{age: 11},{age: 12},{age: 14}];
    let array2 = [{age: 20},{age: 21},{age: 22},{age: 24}];
    let curryFuncByArray = function (method,callBack){
        return function (List){
            return Array.prototype[method].bind(List)(callBack);
        }
    };
    let curryReturnFunc = curryFuncByArray('map',(item,index) => { return item.age });
    console.log(curryReturnFunc(array,curryReturnFunc(array)),curryReturnFunc(array2,curryReturnFunc(array2)));
</script>
