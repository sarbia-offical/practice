<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 单例模式，为一个类构建一个唯一的实例
        function singleFunc(){
            let single = null;
            return function (){
                if(single == null){
                    single =  {
                        a: 1
                    }
                }
                return single;
            }
        }
        let s1 = singleFunc()

        class singleClass {
            static singleClass = null;
            constructor(){}
            static getInstance(){
                if(singleClass == null){
                    singleClass = {
                        a: 1
                    }
                }
                return singleClass;
            }
        }
        console.log(s1() === s1());
        console.log(singleClass.getInstance() === singleClass.getInstance());
    </script>
</body>
</html>
