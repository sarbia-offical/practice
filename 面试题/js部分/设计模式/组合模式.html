<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-label{
            height: 30px;
            width: 400px;
            background-color: aqua;
            margin-top: 5px;
        }
        .content{
            background-color: aquamarine;
            width: 100px;
            height: 50px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <script>
        function func1(subClass, parentClass){
            const F = function(){};
            F.prototype = parentClass.prototype;
            subClass.prototype = new F();
            subClass.prototype.constorct = subClass;
        }
        function parent(className, labelName){
            this.element = document.createElement(labelName);
            this.element.setAttribute('class', className);
            this.className = className;
            this.labelName = labelName;
        }
        parent.prototype.append = function(children){
            this.element.appendChild(children.element);
            return this;
        }
        parent.prototype.appendBody = function(){
            document.body.appendChild(this.element);
        }
        // 表单
        function formComponent(className, labelName, method, action){
            parent.call(this, ...arguments);
            this.element.setAttribute('method', method);
            this.element.setAttribute('action', action);
        }
        func1(formComponent, parent);

        // DIV
        function divComponent(className, labelName, text){
            parent.call(this, ...arguments);
            this.element.innerText = text || '';
        }
        func1(divComponent, parent);

        // label
        function labelComponent(className, labelName, text){
            parent.call(this, ...arguments);
            this.element.innerText = text;
        }
        func1(labelComponent, parent);
        
        let f1 = new formComponent('form', 'form', 'get', '../index.html');
        let div1 = new divComponent('form-label', 'div');
        let label1 = new labelComponent('name', 'label', '名称输入框');
        let div2 = new divComponent('form-label', 'div');
        let label2 = new labelComponent('name', 'label', '名称输入框');
        f1.append(div1.append(label1)).append(div2.append(label2)).appendBody();

        let div3 = new divComponent('content', 'div');
        div3.appendBody();
    </script>
